<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mouseover</title>

<style type="text/css">
	.popupDiv{width:300px;background:#fff;border:1px solid #ccc;display:none;position:relative;top:-1px;}
</style>
<script type="text/javascript" src="Scripts/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#moShow").mouseenter(function(){
			$("#popupDiv").show();	
		});
		$("#moShow , #popupDiv").mouseleave(function(e) {
			//在这里做判断，只有当鼠标的去向与popup层无关的时候，我们才关闭popup层
			var target = e.relatedTarget;
			if(!target || (target && target.id != "popupDiv" && target.id != "moShow" && $(target).parents("#popupDiv , #moShow").length == 0)){
				$("#popupDiv").hide();
			}
        });
	})
</script>
</head>

<body>
<a href="javascript:void(0)" id="moShow">mouseover</a>
<div id="popupDiv" class="popupDiv">This is related div This is related div This is related div</div>
</body>
</html>
