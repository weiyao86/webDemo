<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.9.0.js"></script>
    <style type="text/css">
        .divPreve {
            background: url("images/hl_scroll_left.jpg") no-repeat;
            width: 14px;
            height: 38px;
            position: relative;
            top: 50px;
            float: left;
        }

        .divNext {
            background: url("images/hl_scroll_right.jpg") no-repeat;
            width: 14px;
            height: 38px;
            top: 50px;
            float: right;
            position: relative;
        }

        .large {
            height: 140px;
            left: 227px;
            line-height: 140px;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 105px;
            width: 870px;
        }

        .divImage {
            height: 140px;
            line-height: 140px;
            margin: 0 5px;
            float: left;
            padding: 0px;
            width: 830px;
            overflow: hidden;
            position: relative;
        }

            .divImage ul {
                height: 138px;
                line-height: 138px;
                margin: 0;
                padding: 0px;
                overflow: hidden;
                width: 1500px;
            }

                .divImage ul li {
                    float: left;
                    height: 138px;
                    line-height: 138px;
                    list-style: none outside none;
                    margin-right: 10px;
                    width: 200px;
                }
    </style>

</head>
<body>
    <div id="divLarge" class="large">
        <div id="divPreve" class="divPreve"></div>
        <div id="divNext" class="divNext"></div>
        <div id="divImage" class="divImage">
            <ul>
                <li>
                    <img src="images/hl_scr.jpg" />
                </li>
                <li>
                    <img src="images/hl_scr1.jpg" /></li>
                <li>
                    <img src="images/hl_scr2.jpg" /></li>
                <li>
                    <img src="images/hl_scr3.jpg" /></li>
                <li>
                    <img src="images/hl_scr3.jpg" /></li>

            </ul>
        </div>
        <script type="text/javascript">
            $(function () {
                function Dock_move(large, preve, next, img, speed, flag) {
                    var $large = $("#" + large);
                    var $preve = $("#" + preve);
                    var $next = $("#" + next);
                    var $largeImg = $("#" + img);
                    var $img = $largeImg.find("ul");
                    var clearInterId = null;
                    var _globle = "left";
                    var w = $img.find("li").outerWidth(true);
                    $next.click(function () {

                        $img.animate({ "margin-left": -w }, function () {
                            $img.find("li:first").appendTo($img);
                            $img.css("margin-left", 0);
                        });
                        _globle = "left";
                    });
                    $preve.click(function () {
                        $img.find("li:last").prependTo($img);
                        $img.css({ "margin-left": -w });
                        $img.animate({ "margin-left": 0 });
                        _globle = "right";
                    });
                    if (flag) {
                        clearInterId = setInterval(function () {
                            _globle == "left" ? $next.click() : $preve.click();
                        }, speed * 1000);
                    }
                    $img.hover(function () {
                        clearInterval(clearInterId);
                    }, function () {
                        clearInterId = setInterval(function () {
                            _globle == "left" ? $next.click() : $preve.click();
                        }, speed * 1000);
                    });
                }
                Dock_move("divLarge", "divPreve", "divNext", "divImage", 2, true);
            });
        </script>
    </div>
</body>
</html>
