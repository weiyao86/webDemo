<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网友小羽分享图片左右间隔滚动Jquery特效</title>
    <link rel="stylesheet" type="text/css" href="images/css.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <meta name="Keywords" content="Jquery,Jquery插件,Jquery资源,Jquery特效,div+css," />
    <meta name="description" content="JquerySchool是一个专门分享jquery资源、jquery插件、jquery特效的一个网站,完全开放源代码,把实际开发中应用最多、最实用的Jquery资源抽取出来再加以精心编排,让广大网友能以最短的时间、花最少的精力去真正掌握jQuery开发的知识。" />
</head>

<body>
    <div class="hl_main5_content">
        <div class="hl_scrool_leftbtn"></div>
        <div class="hl_scrool_rightbtn"></div>
        <div class="hl_main5_content1">
            <ul>
                <li><a href="" title="">
                    <img src="images/hl_scr.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr1.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr2.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr3.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr1.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr2.jpg" /></a></li>
                <li><a href="" title="">
                    <img src="images/hl_scr3.jpg" /></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var flag = "left";
        function DY_scroll(wraper, prev, next, img, speed, or) {
            var wraper = $(wraper);
            var prev = $(prev);
            var next = $(next);
            var img = $(img).find('ul');
            var w = img.find('li').outerWidth(true);
            var s = speed;
            next.click(function () {
                img.animate({ 'margin-left': -w }/*,1500,'easeOutBounce'*/, function () {
                    img.find('li').eq(0).appendTo(img);
                    img.css({ 'margin-left': 0 });
                    $("#txtValue").val(img.width());
                });
                flag = "left";
            });
            prev.click(function () {
                img.find('li:last').prependTo(img);
                img.css({ 'margin-left': -w });
                img.animate({ 'margin-left': 0 }/*,1500,'easeOutBounce'*/);
                flag = "right";
            });
            if (or == true) {
                ad = setInterval(function () { flag == "left" ? next.click() : prev.click() }, s * 1000);
                wraper.hover(function () { clearInterval(ad); }, function () { ad = setInterval(function () { flag == "left" ? next.click() : prev.click() }, s * 1000); });
            }
        }
        DY_scroll('.hl_main5_content', '.hl_scrool_leftbtn', '.hl_scrool_rightbtn', '.hl_main5_content1', 2, false);// true为自动播放，不加此参数或false就默认不自动 
    </script>
    <input type="text" value="" id="txtValue"/>
    <div style="margin: 0 auto; width: 950px;">支持自动播放的开启与关闭,同时支持左右箭头的点击播放。主要是修改DY_scroll()里面的参数,第一个参数hl_main5_content是最外层的div的class，其次是左边按纽,右边按纽,包含图片的div,时间(控制速度的,值越小越快),是否自动播放。</div>
</body>
</html>
