<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .square-a {
            width: 20vw;
            height: 20vw;
            background-color: green;
            color: #fff;
            position: relative;
        }

        .square-b {
            /* width: 20vw; */
            width: 20%;
            height: 0px;
            padding-top: 20%;
            background-color: orange;
            color: #fff;
            position: relative;
        }

        .square-c {
            width: 20%;
            background-color: blue;
            color: #fff;
            position: relative;
        }
        .square-c::before {
            content: '';
            display: block;
            margin-top: 100%;
        }

        /* 正方形内容居中 */
        [class^="square"] div{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="display: flex;">
    <div class="square-a"><div>正方形</div></div>
    <div class="square-b"><div>正方形</div></div>
    <div class="square-c"><div>正方形</div></div>
</body>
</html>
