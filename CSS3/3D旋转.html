	<style>
		.wrap{
			position:absolute;
			top:30%;left:30%;right:30%;bottom:30%;
			border:1px solid #f80;
			perspective:400px;
			perspective-origin: 0% 50%;
		}
		.c{position:absolute;-webkit-transform-style: preserve-3d;width:120px;height:100px;transition:all 1s;margin-left:-60px;left:50%;}
		.c>div{overflow:hidden;position:absolute;width:120px;height:100px;border:1px solid #f00;}
		img{width:100%;height:100%;}
		.c-1{
			-webkit-transform: rotateX(0deg) translateZ(103.92304845413264px);
		}
		.c-2{
			-webkit-transform: rotateX(60deg) translateZ(103.92304845413264px);
		}
		.c-3{
			-webkit-transform: rotateX(120deg) translateZ(103.92304845413264px);
		}
		.c-4{
			-webkit-transform: rotateX(180deg) translateZ(103.92304845413264px);
		}
		.c-5{
			-webkit-transform: rotateX(240deg) translateZ(103.92304845413264px);
		}
		.c-6{
			-webkit-transform: rotateX(300deg) translateZ(103.92304845413264px);
		}

		.wrap-1{position:absolute;
			top:70%;left:30%;right:30%;bottom:0;
			border:1px solid #f80;
			perspective:400px;
			perspective-origin: 0% 50%;}
		.wrap-1	.c{position:absolute;-webkit-transform-style: preserve-3d;width:120px;height:100px;transition:all 1s;margin-left:-60px;left:50%;}
		.wrap-1	.c .c-1{
			position:absolute;
			height:100%;
			width:200px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="c" id="c">
		<div class="c-1"><img src="../res/car.jpg" alt=""></div>
		<div class="c-2"><img src="../res/psb_002.jpg" alt=""></div>
		<div class="c-3"><img src="../res/psb_003.jpg" alt=""></div>
