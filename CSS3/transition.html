    <style>
        
    .wrapper{
        display: flex;
        flex-flow: wrap;
    }
    .wrap-bx{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        flex-basis: 40%;
        margin: 20px;
        overflow: hidden;
    }


    .wrap-bx img{
        width: 100%;
        height: 100%;
        object-fit: fill;
    }

    .wrap-bx .wrap-item{
        position: absolute;
        /*bottom: 0;*/
        bottom: -160px;
        width: 100%;
        height: 160px;
        display: flex;
        justify-content: center;
        flex-flow: column;
        backdrop-filter: blur(10px);
        opacity: 0;
        transition:opacity .2s, bottom .2s;
    }


    .wrap-bx:hover .wrap-item{
        bottom: 0;
        opacity: 1;
        transition:opacity .2s, bottom .2s;
    }

    .wrap-bx:hover .wrap-item h4{
        opacity: 1;
        transform: translateY(0);
        transition: .3s ease .2s;
    }

 

    .wrap-item h4{
        opacity: 0;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        font-size: 24px;
        color: #fff;
        transform: translateY(-100px);
        transition: .3s;

    }
    .wrap-item .item-bx{
        display: flex;
        justify-content: center;
        list-style: none;
    }
    .wrap-item .item-bx li{
        flex: 1;
        display: flex;
        justify-content: center;
        color: #fff;
        transform: translateY(100px);
        transition: calc(.3s * var(--i));
    }
 
    .wrap-item .item-bx li:nth-child(1){
        --i: 2;
    }
     .wrap-item .item-bx li:nth-child(2){
        --i: 4;
    }
     .wrap-item .item-bx li:nth-child(3){
        --i: 6;
    }

    .wrap-bx:hover .wrap-item .item-bx li{
        opacity: 1;
        transform: translateY(0);
        transition: calc(.2s * var(--i)) transform;
    }
    </style>
</head>
