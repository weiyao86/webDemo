<!DOCTYPE html>
<html>
<head>
        <style type="text/css">
        html,body{margin: 0;padding: 0;width: 100%;height:100%;}
                .a{
                        width:500px;
                        height:300px;
                        overflow:hidden;
                        position:relative;
                }
                .b{
                        width:100%;
                        height:100%;
                        background:#69C9D2;
                        position:absolute;
                        left:0;
                        top:0;
                        -webkit-transform-origin: 50% 50%;
                        -webkit-transform: rotate3d(0, 1, 0, 180deg);
                        -webkit-backface-visibility: hidden;
                        -webkit-transition:-webkit-transform 0.5s ease;
                        font-size:20px;
                        text-align:center;
                        line-height:96px;
                        color:red;
                        font-family:"微软雅黑"
                }
                .c{
                        width:160px;
                        height:96px;
                        position:absolute;
                        left:0;
                        top:0;
                        -webkit-transform: rotate3d(0, 1, 0, 0deg);
                        -webkit-transform-origin: 50% 50%;
                        -webkit-backface-visibility: hidden;
                        -webkit-transition:-webkit-transform 0.5s ease;
                }
                .a:hover .c{
                        -webkit-backface-visibility: hidden;
                        -webkit-transform: rotate3d(0, 1, 0, 180deg);
                        -webkit-transition:-webkit-transform 0.5s ease;
                }
                .a:hover .b{
                        -webkit-backface-visibility: hidden;
                        -webkit-transform: rotate3d(0, 1, 0, 0deg);
                        -webkit-transition:-webkit-transform 0.5s ease;
                }
                .radius{
                         width:500px;
                        height:500px;
                        border-width:100px 150px;
                        /*border-radius: 500px 500px 500px 500px;*/
                        border-color:#FE5500;
                        border-style:solid;
                        position: relative;
                        left:400px;
                        background:#cfc;
                        -moz-border-radius: 220px/235px;
                        -webkit-border-radius: 220px 235px;
                        border-radius: 220px/235px;
                        background: #E71616;
                        background: -moz-linear-gradient(-90deg, #FE878A, #E71616 50%, #800000 80%, 
                            #800000 85%, #b80304);
                        background:   -o-linear-gradient(        #FE878A, #E71616    , #800000 80%, 
                            #800000 85%, #b80304);
                        background: -webkit-gradient(linear, 0 top, 0 bottom, from(#FE878A),
                            color-stop(50%, #E71616), color-stop(80%, #800000), 
                            color-stop(85%, #800000), to(#b80304) );
                        -webkit-box-shadow: 0 100px 30px hsla(0,0%,0%,.2);
                        -moz-box-shadow: 0 100px 30px hsla(0,0%,0%,.2);
                        box-shadow: 0 100px 30px hsla(0,0%,0%,.2);
                       
                }
                
        </style>
</head>

<body>
        <div class="a">
                <div class="b">反面哦..</div>
                <div class="c">
                        <img src="../res/dsc_0723.jpg" alt="" />
                </div>
        </div>
        <div class="radius"></div>

</body>
</html>
