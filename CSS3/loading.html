<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			.boxer-loading {
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 105;
			display: block;
			margin: auto;
			opacity: 1;
			border:1px solid red;
			transition: opacity 0.25s linear;
			}
			.boxer-loading:before,
			.boxer-loading:after {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			border-radius: 110%;
			content: '';
			display: block;
			}
			.boxer-loading:before {
			border: 5px solid rgba(51, 51, 51, 0.25);
			}
			.boxer-loading:after {
				animation: boxer-loading-spin 0.75s linear infinite;
				border: 5px solid transparent;
				border-top-color: #000;
				z-index: 99999;
			}
			.loading .boxer-loading {
				opacity: 1;
			}
			@keyframes boxer-loading-spin {
			from {
			transform: rotate(0deg);
			}
			to {
			transform: rotate(360deg);
			}
			}
	</style>
</head>
<body>
	<span class="boxer-loading">loading</span>
</body>
</html>
