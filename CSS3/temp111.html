<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>三角</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
.outside{width:1600px;overflow:hidden;border:1px solid red;list-style:none;}
.outside li{float:left;border:1px solid gray;background:gray;margin-left: 15px;height:100px;position: relative;padding-right:55px;}
.arrow{border-color: transparent transparent transparent #000;
    border-style: solid;
    border-width: 50px 0 50px 60px;
    height: 0;
    position: absolute;
    right: 0;
    top: 0;
    width: 0;}
    .arrow-1{
    	border-color: transparent transparent transparent #808080;
    border-style: solid;
    border-width: 50px 0 50px 60px;
    height: 0;
    left: -66px;
    position: absolute;
    top: -50px;
    width: 0;
    }
ul,li{margin:0;padding:0;}

</style>
</head>
<body>

<ul class="outside">
	<li>项目符号的位置是outside</li>
	<li>项目符号的位置是outside</li>
	<li>项目符号的位置是outside
	<div class="arrow"><div class="arrow-1"></div></div>
	</li>
</ul>
