<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>animation_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style type="text/css">
div{position:absolute;top:50%;left:50%;overflow:hidden;width:300px;height:150px;margin:-75px 0 0 -150px;border:3px solid #eee;background:#e0e0e0;}
span{opacity:0;display:block;height:50px;font:bold 14px/50px Georgia;}
 p{border:1px solid red;}
 p::-moz-selection{background:#cc7f1a;color:#fff; }
 p::selection{background:#cc7f1a;color:#fff; }
.a1{
	-webkit-transform:translate(60px);
	-webkit-animation:animations 2s ease-out;
	-moz-transform:translate(55px);
	-moz-animation:animations 2s ease-out;
	-o-transform:translate(55px);
	-o-animation:animations 2s ease-out;
	-ms-transform:translate(55px);
	-ms-animation:animations 2s ease-out;
	transform:translate(55px);
	animation:test 2s linear infinite;
	/*animation:test1 2s ease-out infinite;*/
}
@keyframes test{
	0%{transform:translate(-20%);opacity:.3;}
	30%{transform:translate(20%);opacity:.5;}
	50%{transform:translate(40%);opacity:.6;}
	65%{transform:translate(60%);opacity:.7;}
	85%{transform:translate(80%);opacity:.85;}
	100%{transform:translate(100%);opacity:1;}
}
@keyframes test1{
	0%{transform:scale(1);opacity:1;}
	30%{transform:scale(2);opacity:1;}
	50%{transform:scale(3);opacity:1;}
	65%{transform:scale(4);opacity:1;}
	100%{transform:scale(1);opacity:1;}

}


@keyframes animations{
	0%{transform:translate(0);opacity:0;}
	50%{transform:translate(30px);opacity:1;}
	70%{transform:translate(35px);opacity:1;}
	100%{transform:translate(60px);opacity:0;}
}
.a3{
	transform:translate(100px);
	animation:animations3 2s linear infinite;
}

@keyframes animations3{
	0%{transform:translate(100%);opacity:.8;}
	30%{transform:translate(85%);opacity:.7;}
	50%{transform:translate(70%);opacity:.6;}
	70%{transform:translate(50%);opacity:.4;}
	85%{transform:translate(30%);opacity:.2;}
	100%{transform:translate(0%);opacity:1;}
}
.a2{
	text-align:center;font-size:26px;
	-webkit-animation:animations2 5s ease-in-out 4s;
	-moz-animation:animations2 5s ease-in-out 4s;
	-o-animation:animations2 5s ease-in-out 4s;
	-ms-animation:animations2 5s ease-in-out 4s;
	animation:animations2 5s ease-in-out infinite;
}
@-webkit-keyframes animations2{
	0%{opacity:0;}
	40%{opacity:.8;}
	45%{opacity:.3;}
	50%{opacity:.8;}
	55%{opacity:.3;}
	60%{opacity:.8;}
	100%{opacity:0;}
}
@-moz-keyframes animations2{
	0%{opacity:0;}
	40%{opacity:.8;}
	45%{opacity:.3;}
	50%{opacity:.8;}
	55%{opacity:.3;}
	60%{opacity:.8;}
	100%{opacity:0;}
}
@-o-keyframes animations2{
	0%{opacity:0;}
	40%{opacity:.8;}
	45%{opacity:.3;}
	50%{opacity:.8;}
	55%{opacity:.3;}
	60%{opacity:.8;}
	100%{opacity:0;}
}
@-ms-keyframes animations2{
	0%{opacity:0;}
	40%{opacity:.8;}
	45%{opacity:.3;}
	50%{opacity:.8;}
	55%{opacity:.3;}
	60%{opacity:.8;}
	100%{opacity:0;}
}
@keyframes animations2{
	0%{opacity:0;}
	40%{opacity:.8;}
	45%{opacity:.3;}
	50%{opacity:.8;}
	55%{opacity:.3;}
	60%{opacity:.8;}
	100%{opacity:0;}
}
</style>
</head>
<body>
<p>span::selection</p>
<div>
	<span class="a1">CSS1 Animations</span>
	<span class="a2">CSS2 Animations</span>
	<span class="a3">CSS3 Animations</span>
</div>
</body>
</html>
