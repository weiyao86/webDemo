<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>
	<style>
		
.wrap {
	perspective: 800px;
	perspective-origin: 10% 100px;
	margin:200px;
	text-align:center;
}
.cube {
	position: relative;
	width: 350px;
	height: 200px;
	transform-style: preserve-3d;
	animation:dir 5s infinite;
	-webkit-backface-visibility: hidden;
}
.f {
	position: absolute;
	width: 100%;
	height: 100%;
	border:1px solid;
	opacity:0;
}
.front {
	transform:translate3d(0,0, 175px);
	opacity:1;
}
.back {
	opacity:1;
	transform:translate3d(0,0, -175px) rotateY(180deg);
}
.right {
	opacity:1;
	transform:translate3d(175px,0, 0) rotateY(90deg);

}
.left {
	opacity:1;
	transform:translate3d(-175px,0, 0) rotateY(-90deg);
}
.top {
	opacity:1;
	height:350px;
	;
	transform:translate3d(0,-175px, 0) rotateX(90deg);
}
.bottom {
	opacity:1;
	height:350px;
	transform:translate3d(0,25px, 0) rotateX(-90deg);
}

@keyframes dir{
	from{transform:rotateY(0deg) rotateX(0deg);}
	16%{transform:rotateY(90deg) rotateX(0deg);}
	32%{transform:rotateY(180deg) rotateX(0deg);}
	48%{transform:rotateY(270deg) rotateX(0deg);}
	64%{transform:rotateX(90deg);}
	to{transform:rotateX(270deg);}
}
@keyframes y{
	from{transform:rotateY(0deg);}
	to{transform:rotateY(360deg);}
}
@keyframes x{
	from{transform:rotateX(0deg);}
	to{transform:rotateX(180deg);}
}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="cube">
			<div class="f front">前</div>
			<div class="f back">后</div>
			<div class="f left">左</div>
			<div class="f right">右</div>
			<div class="f top">上</div>
			<div class="f bottom">下</div>
		</div>
	</div>
</body>
</html>
