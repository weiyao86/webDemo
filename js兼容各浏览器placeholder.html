<script type="text/javascript">
	
	$.fn.extend({
		initPlaceholder: function () {
            if (!("placeholder" in document.createElement("input"))) {
            	this.each(function(idx,val){

                var $el = $(this),
                    placeholder = $el.attr('placeholder'),
                    _resetPlaceHolder = null,
                    elId, $label;

                if (placeholder) {
                    elId = $el.attr("id");
                    if (!elId) {
                        var now = new Date();
                        elId = 'lbl_placeholder' + now.getSeconds() + now.getMilliseconds();
                        $el.attr("id", elId);
                    }
                    $label = $('<label>', {
                        html: $el.val() ? '' : placeholder,
                        'for': elId,
                        css: {
                            position: 'absolute',
                            left: $el.position().left,
                            height: $el.height(),
                            cursor: 'text',
                            color: '#C3C3C3'
                        }
                    }).insertAfter($el);
                    _resetPlaceHolder = function (e) {
                        if ($el.val()) {
                            $label.html('');
                        }
                        else
                            $label.html(placeholder);
                       // e && console.log(e.type)
                       e && $(".test:first").html(e.type);
                       //$(".test:last").html($("textarea").text());
                       
                    };
                    _resetPlaceHolder();
                    $el.on('focus blur input keyup propertychange', _resetPlaceHolder);
                }

                });
            }
        }
	});

$(function(){
