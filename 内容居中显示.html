<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        html,body{padding:0;height:100%;margin:0;}
        .noneHeight {
            height: 4em;
            line-height: 4em;
            overflow: hidden;
            border: 1px solid red;
        }
        .multi-line {
            padding-top:20px;
            padding-bottom:20px;
            border: 1px solid gray;
            width:200px;
        }

        #demo{
            height:300px;
            text-align:center;
            font-size:0;
            border:1px solid red;
        }
        #demo:after,#demo span{
            display:inline-block;
            *display:inline;
            *zoom:1;
            width:0;
            height:100%;
            vertical-align:middle;
        }
        #demo:after{
            content:'';
        }
        #demo .p{
            display:inline-block;
            *display:inline;
            *zoom:1;
            vertical-align:middle;
            border:1px solid #f00;
            font-size:16px;
        }
    </style>

</head>
<body>
    <div class="noneHeight" title='&#10 1. 同时支持块级和内联极元素;&#13 2. 支持所有浏览器;&#13 缺点：;&#10 1. 只能显示一行;'>
        单行内容的居中单行内容的居中单行内容的居中单行内容的居中单行内容的居中单行内容的居中
         <!--     优点：
        1. 同时支持块级和内联极元素
        2. 支持所有浏览器
        缺点：
        1. 只能显示一行
        2. IE中不支持img等的居中
        要注意的是：
        1. 使用相对高度定义你的 height 和 line-height
        2. 不想毁了你的布局的话，overflow: hidden 一定要-->
    </div>
    <div class="multi-line">多行内容居中，且容器高度可变
            <!--优点：
            1. 同时支持块级和内联极元素
            2. 支持非文本内容
            3. 支持所有浏览器
            缺点：容器不能固定高度-->

    </div>

    <div id="demo">
        <p class="p">终极不定宽高居中实例终极不定宽高居中实例终极不定宽高居中实例<b>兼容各版本浏览器</b></p>
    <!--[if lt IE 8]><span></span><![endif]-->
    </div>

</body>
</html>
