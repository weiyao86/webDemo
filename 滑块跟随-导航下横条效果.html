<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--author:天凡-->
    <title>滑动背景的ＪＳ导航菜单－基于jquery</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow:hidden;
        }

        #menu_text{
            position:relative;
            margin:0 auto;
            top:150px;
            width:600px;
        }

        #menu_text ul {
            position:absolute;
            background:#e80;
        }

        #menu_text li {
            float: left;
            line-height: 36px;
            text-align: center;
            color: white;
            cursor: pointer;
            position:relative;
            z-index:6;
        }
       
        #menu_text li:before{
            content:'';
            border:1px solid #fff;
            position:absolute;
            left:0;
            top:20%;
            height:60%;
        }
         #menu_text li:first-child:before{
            border:none;
         }

        #menu_text #slide_block{
            height: 36px;
            display:none;
            padding:0;
            margin:0;
            left: 0;
            top:0;
            z-index: 5;
            background: #f50;
            position: absolute;
            border:none;
        }
         #menu_text #slide_block:before{border:none;}
        a{text-decoration:none;color:#fff;position: relative;padding: 0 10px;}
        a:after{position: absolute;top:140%;left:50%;content: "";width:0;background: #fff;height:2px;}
         a:after{
            border-radius:80%;
            height:3px;
            width:0;
            transition:all .2s linear .3s;
        }
        li:hover a:after{
            width:100%;
            left:0;
            transition:all .2s linear .3s;
        }
    </style>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#menu_text li").on("mouseenter", function() {
                var pos = $(this).position();
                var w = $(this).outerWidth();
                $("#slide_block").stop(false, true).animate({
                    left: pos.left,
                    width: w
                }, 'fast').show();
            });

            var $num = $("#num")
            num = "4564899847646458978";
            //验证为数字此处省略……
            num =num.split('').reverse().join('').replace(/(\d{3})/g,"$1,").replace(/,$/, '').split('').reverse().join('');
            
             $("#menu_text li").on('click',function(){
                alert($(this).html())
             })
        });
    </script>
</head>
<body>
<div id="menu_text">
    <ul>
        <li><a>导航一革</a></li>
        <li><a>导航二大东奔西走</a></li>
        <li><a>导航三城</a></li>
        <li><a>人文情怀</a></li>
        <li><a>深山老屋</a></li>
        <li id="slide_block"></li>
    </ul>
</div>
</body>
    </html>
