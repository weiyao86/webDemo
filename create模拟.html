	<script>

	$(function(){
		function extendObj(o){
			if(Object.create){
				return Object.create(o.prototype);
			}
			var f=function(){};
			f.prototype=o;
			return new f();
		}
		if(typeof Object.create != 'function'){
			Object.create=function(){
				var temp=function(){};
				return function(o){
					if(typeof o != "object"){
						throw TypeError('Object prototype may only be an object or null');
					}
					var hasOwn=Object.prototype.hasOwnProperty;
					temp.prototype=o;
					var obj = new temp();
					temp.prototype=null;
					if(arguments.length>1){
						var p = Object(arguemnts[1]);
						for(var prop in p){
							if(hasOwn.call(p,prop)){
								obj[prop]=p[prop];
							}
						}
					}
					return obj;
				};
			};
		}
	});

	//
	var _st = window.setTimeout;
	window.setTimeout = function(cb,second) {
		var args = [].slice.call(arguments,2);
		return _st(function(){
			cb.apply(null,args);
		},second);
	};

	function test(a,b,c){
		console.log(a.n+'---'+b+'---'+c);
	}

	setTimeout(test,3*1000,{n:'hello'},4,5);
