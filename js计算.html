	<script>
		//不丢失精度加法
		var a =2.564654489789 ;
		var b =8.2145; 
		function add(a,b){
			var m = Math.max(a,b);
			m=Math.pow(10,m);
			return (a*m+b*m)/m;

		}
		add(a,b);
	</script>
