<!DOCTYPE html>
<html>
<head>
<script>
    const isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
    const isIos = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
if (isAndroid) {
    window.addEventListener('resize', () => {
        if (document.activeElement.tagName == 'INPUT') {
            window.setTimeout(() => {
                document.activeElement.scrollIntoViewIfNeeded()
            }, 0)
        }
    })
} else if (isIos) {
    window.addEventListener('focusin', () => {
        document.body.scrollTop = document.body.scrollHeight;
        })
    window.addEventListener('focusout', () => {
        window.scrollTo(0,0);
    })
}

    /**修复高度坍塌
     * 当页面同时出现以下三个条件时，键盘占位会把页面高度压缩一部分。当输入完成键盘占位消失后，页面高度有可能回不到原来高度，产生坍塌导致Webview底色露脸，简单概括就是输入框失焦后页面未回弹。

            页面高度过小
            输入框在页面底部或视窗中下方
            输入框聚焦输入文本
     * 
     * */
    const input = document.getElementById("input");
    let scrollTop = 0;
    input.addEventListener("focus", () => {
        scrollTop = document.scrollingElement.scrollTop;
    });
    input.addEventListener("blur", () => {
        document.scrollingElement.scrollTo(0, scrollTop);
    });

</script>
</head>
<body>
<input type="text">    针对移动端安卓、ios手机键盘遮挡输入框方法处理
</body>
</html>
