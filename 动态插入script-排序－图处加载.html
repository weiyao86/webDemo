    $(function(){

    function loadJS(url, fun) {
        var script = document.createElement('SCRIPT');
        script.src = url;
        fun = fun || function() {};
        script.onload = script.onreadystatechange = function() {
            console.log(script.readyState);
            if (script.readyState === undefined || script.readyState == "loaded" || script.readyState == "complete") {
                fun();
                this.onload = this.onreadystatechange = null;
            }
        }
        document.getElementsByTagName("head")[0].appendChild(script);
    }

        img.onreadystatechange=function(){
            alert('onreadystatechange--'+img.readyState)
        }

        if (img.complete) {
            success='complete';
            loaded(img);
        }
        else if(img.addEventListener){
             success='addEventListener';
            img.addEventListener('load',loaded,false);
        }else if(img.attachEvent){
            success='attachEvent';
            img.attachEvent("onload",loaded);
        }else{
            success='onload';
            img['onload']=loaded;
        }
