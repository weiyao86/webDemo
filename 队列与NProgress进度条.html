<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <style>
  html,body{height:100%;}
  body{margin:0;}
  .wrap{display: flex;border:1px solid;flex-flow: row wrap;}
  .item{border:1px solid;flex:1;}
  .i7{order:3;}
</style>
<link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
<script src="bower_components/nprogress/nprogress.js"></script>

<script>

  $(function(){
  
    setTimeout(function(){
      NProgress.done();
    }, 5*1000);

  //队列
  var queue=(function(){
    var pending=[];
    function next(p){
      var fn=pending.shift();
      if(fn){
        // next['arguments']=arguments;
        fn(next);
      }
    }

    return function(fn){
      if(typeof fn === "function"){
        pending.push(fn);
      }else if(typeof fn === "string" && fn === "execute"){
        next();
      }
    };
  })();

      queue(function(next) {
        setTimeout(function(){
          console.log(1);
          next();
        }, 1000);
      })

       queue(function(next) {
        setTimeout(function(){
          console.log(2);
          next(12);
        }, 800);
      })

        queue(function(next) {
        setTimeout(function(){
          console.log(3);
          next();
        }, 500);
      })

      queue("execute")

})
</script>
</head>
<body>
<style>
html{font-size:24px;}
.test{
  border: 1px solid red;
  width: 50px;
  height: 50px;
  text-overflow:ellipsis;
  white-space: nowrap;
  overflow: hidden;
  animation: scal .5s ease infinite;
  /* animation:slideout .2s forwards */
}
@keyframes scal{
  0%{
    transform: scale(0);
  }
  100%{
    transform: scale(1);
  }
}
.no-test{
  animation: unset;
}
#app{
  width: 100%;
  height: 500px;
  overflow: auto;
   border: 1px solid red;
}
</style>

<div class="test">
asdfsa</div>
<div class="" id="app"></div>
<script>
NProgress.start();
</script>
</body>
</html>
