<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--author:天凡-->
    <title>滑动背景的ＪＳ导航菜单－基于jquery</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow:hidden;
        }

        #menu_text{
            position:relative;
            margin:0 auto;
            top:150px;
            width:600px;
        }

        #menu_text ul {
            height:36px;
            position:absolute;
            background:#e80;
        }

        #menu_text li {
            padding:0 60px;
            float: left;
            padding: 0 10px;
            line-height: 36px;
            text-align: center;
            color: white;
            cursor: pointer;
            position:relative;
            z-index:6;
        }

        #menu_text li:before{
            content:'';
            border:1px solid #fff;
            position:absolute;
            left:0;
            top:10%;
            height:80%;
        }
         #menu_text li:first-child:before{
            border:none;
         }

        #menu_text #slide_block{
            height: 36px;
            display:none;
            padding:0;
            margin:0;
            left: 0;
            top:0;
            z-index: 5;
            background: #f50;
            position: absolute;
            border:none;
        }
         #menu_text #slide_block:before{border:none;}
    </style>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#menu_text li").on("mouseenter",function(){
                var pos=$(this).position();
                var w=$(this).outerWidth();
                $("#slide_block").stop(false,true).animate({ left: pos.left,width:w}, 'fast');}).show();
        });
    </script>
</head>
<body>
<div id="menu_text">
    <ul>
        <li>导航一革</li>
        <li>导航二大东奔西走</li>
        <li>导航三城</li>
        <li>导航四未亡人地</li>
        <li>导航五花样百出</li>
        <li id="slide_block"><div ></div></li>
    </ul>
</div>
</body>
    </html>
