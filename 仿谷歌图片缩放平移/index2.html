		}
		#image-gallery-2 .prev {

		#image-gallery-2 .next {

		  cursor: pointer;
		}
		#image-gallery-2 .footer-info {

		  height: 50px;
		  width: 100%;
		  left: 0;
		  bottom: 0;
		  line-height: 50px;
		  font-size: 24px;
		  text-align: center;
		  color: white;
		  border-top: 1px solid #FFF;
		}

		<p>容器模式：可以像幻灯片一样切换图片，使用鼠标滚轮可以缩放和平移图片。</p>

            <div class="image-container"></div>
            <img src="img/left.svg" class="prev"/>
            <img src="img/right.svg"  class="next"/>
            <div class="footer-info">
                <span class="current"></span>/<span class="total"></span>

	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/imageviewer.min.js"></script>
	<script type="text/javascript">
		$(function () {
            var images = [{
                small : 'img/1.jpg',
                big : 'img/1_big.jpg'
            },{
                small : 'img/2.jpg',
                big : 'img/2_big.jpg'
            },{
                small : 'img/3.jpg',
                big : 'img/3_big.jpg'
            },{
                small : 'img/4.jpg',
                big : 'img/4_big.jpg'
            }];

            var curImageIdx = 1,
                total = images.length;
            var wrapper = $('#image-gallery-2'),
                curSpan = wrapper.find('.current');
            var viewer = ImageViewer(wrapper.find('.image-container'));

            //display total count
            wrapper.find('.total').html(total);

            function showImage(){
                var imgObj = images[curImageIdx - 1];
                viewer.load(imgObj.small, imgObj.big);
                curSpan.html(curImageIdx);
            }

            wrapper.find('.next').click(function(){
                 curImageIdx++;
                if(curImageIdx > total) curImageIdx = 1;
                showImage();
            });

            wrapper.find('.prev').click(function(){
                 curImageIdx--;
                if(curImageIdx < 0) curImageIdx = total;
                showImage();
            });

            //initially show image
            showImage();
        });
	</script>
