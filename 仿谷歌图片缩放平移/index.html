	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>ImageViewer-仿谷歌图片缩放和平移图片预览jQuery插件 <span>A zooming and panning plugin inspired by google photos</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>

		<p>图片全屏预览模式：点击图片可以切换到全屏查看图片的模式，全屏模式下可以缩放和平移图片。</p>
		<div id="image-gallery-1" class="cf">
            <img src="img/1.jpg" data-high-res-src="img/1_big.jpg" alt="" class="gallery-items">
            <img src="img/2.jpg" data-high-res-src="img/2_big.jpg" alt="" class="gallery-items">
            <img src="img/3.jpg" data-high-res-src="img/3_big.jpg" alt="" class="gallery-items">
            <img src="img/4.jpg" data-high-res-src="img/4_big.jpg" alt="" class="gallery-items">

	<script type="text/javascript" src="js/imageviewer.min.js"></script>
	<script type="text/javascript">
		$(function () {
            var viewer = ImageViewer();
            $('.gallery-items').click(function () {
                var imgSrc = this.src,
                    highResolutionImage = $(this).data('high-res-img');

                viewer.show(imgSrc, highResolutionImage);
            });
        });
	</script>
