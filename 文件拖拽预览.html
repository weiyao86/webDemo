<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .wrap{
    width: 50%;
    height: 400px;
    box-shadow: 0 0 20px #000;
    
  }
  div {
    margin: 0em;
    padding: 2em;
  }
  #source {
    color: blue;
    border: 1px solid black;
  }
  #target {
    border: 1px solid black;
  }
  .input{
    height: 100px;
    line-height: 30px;
  }
  </style>
  <script>
    window.onload=function function_name(argument) {
      var btn = document.getElementById("btn");
      var ele=document.documentElement;
      btn.addEventListener("click",function(){
          ele.requestFullscreen();
      });
      var wrap = document.getElementById('wrap');
      wrap.addEventListener("dragenter",function(){
        console.log(arguments);
        wrap.innerHTML="请释放鼠标"
      })
      wrap.addEventListener("dragleave",function(){
        console.log(arguments);
        wrap.innerHTML="请将文件拖拽到此"
      })

       wrap.addEventListener("drop",function(e){
        e.preventDefault();
        var data = e.dataTransfer.files[0];
         var file = new FileReader();
         file.onload=function(base){
        
          var img = document.createElement('img');
          img.src=base.target.result;
          img.style.width='100%';
          img.style.height='100%';
           e.target.appendChild(img);
         }
         file.readAsDataURL(data);
      })

    }

       function drag_handler(ev) {
         console.log("Drag");
        }

        function dragstart_handler(ev) {
         console.log("dragStart");
         ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop_handler(ev) {
         console.log("Drop");
         // ev.currentTarget.style.background = "lightyellow";

         e.preventDefault();

         var data = ev.dataTransfer.files[0];
         var file = new FileReader();
         file.onload=function(base){
          var img = document.createElement('img');
          img.src=base;
          img.style.width='100%';
          img.style.height='100%';
           e.target.appendChild(img);
         }
         file.readAsDataURL(data);
        
        }

        function dragover_handler(ev) {
         console.log("dragOver");
         ev.preventDefault();
        }
  </script>     
</head>
<body>
  <button id="btn">fullscreen</button>
  <div class="wrap" id="wrap"  ondragover="dragover_handler(event);"></div>
   <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">Drop Zone</div>
   <input type="text" class="input">
</body>
</html>
