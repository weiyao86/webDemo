<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字2种颜色</title>
  <link rel="stylesheet" href="main.css">
  <script src='http://code.jquery.com/jquery-latest.js'></script>
 <style type="text/css">
  .sc{
    display: inline-block;
    position:relative;
    font-size: 156px;
    color:green;
  }
   .sc:before{
    position:absolute;
    top:0;
    left:0;
    content:attr(data-content);
    width:50%;
    color:#ccc;
    overflow: hidden;
   }


 </style>
</head>

<body>
<span class="sc" data-content="文">文</span>
<span class="sc" data-content="字">字</span>
<span class="sc" data-content="2">2</span>
<span class="sc" data-content="种">种</span>
<span class="sc" data-content="颜">颜</span>
<span class="sc" data-content="色">色</span>
</body>
</html>
