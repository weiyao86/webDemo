<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../Scripts/jquery-1.9.0.js"></script>
    <script src="../Scripts/Plugin/mousewheel/jquery.mousewheel.min.js"></script>
    <script>
    $(function(){
        $.MouseZoom({
            //拖动容器
            snapHandle: "snap_handle",
            //显示容器
            fixed: "fixed",
            //源容器
            wrap: "wrap",
            //大图id
            viewImg: "view_img",
            //显示容器位置
            posFixedLeft:500,
            largeIsFixedSize:false,
            samllIsFixedSize:true,
            zoomRatio: 0.4,
            zoomMin: 0.2,
            zoomMax: 1,
            contentDim: {
                fw: 500,
                fh:400
            },
            onAfterLoad:function(param){
                console.log(param.iratio);
                console.log(param.contentDim_fw);
                console.log(param.contentDim_fh);
            }
        });
    });

    </script>
    <style>
        .wrap{position:absolute ;top:200px;left:20px;border:2px solid #f80;height:200px;width:250px;background:#000;margin:auto;z-index:1;overflow:hidden;}
        
        .w-snap-handle{position:absolute;top:0;left:0;width:100px;height:100px;box-shadow:0 0 0px 500px rgba(0,0,0,.6),inset 0 0 0px 2px rgba(255,255,255,.75);cursor:crosshair;}
        .fixed{position:fixed;top:100px;left:400px;background:#000;width: 500px;height: 300px; overflow:hidden;border:1px solid #f80;}

        .fixed img{position:absolute;top:0;left:0;border:none;}
        .msg{text-align:center; position:fixed;bottom:0;left:0;width:100%;height:25px;background:#fff;z-index:10;}
        .scroll{position:fixed;top:0;right:0;bottom:30px;width:800px;border:2px solid #f90;overflow:auto;}
    </style>
</head>
<body>
<input type="button" value="button" id="btn">
    <div id="wrap" class="wrap">
    <img src="../Res/aa.png" alt="">
    <div id="snap_handle" class="w-snap-handle"></div>
    </div>
    <div id="fixed" class="fixed">
        <img id="view_img" src="../Res/aa.png" alt="">
    </div>
    <div id="msg" class="msg"></div>
    <div id="srl" class="scroll"></div>



    <script src="js/mouseZoom.js"></script>
</body>
</html>
