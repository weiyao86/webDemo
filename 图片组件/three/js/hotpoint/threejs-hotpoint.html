<!DOCTYPE html>
<html lang="en">
<head>
	<title>ship_triangle OBJloader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="hotpoint.css"></head>

<body>

	<div class="container">
		<header>
			<h3 id="info">Demo</h3>
			<div class="header"></div>
		</header>
		<div class="body">
			<div class="menu-tree">
				<p class="m-title">图</p>
				<div class="m-content">
					<ul id='tree' class="tree">
						<script type="text/template" id="template_tree">
							{{#Data}}
								<li>
									<a href="javascript:;" title="{{Name}}" data-code="{{Id}}">
										<span class="icon icon-doc"></span>
										<span class="n-content">{{Name}}</span>
									</a>
								</li>
							{{/Data}}
						</script>
					</ul>
				</div>
			</div>
			<div class="main">
				<div class="content-list">
					<table class="tb-thead">
						<colgroup>
						<col width="120px"/>
						<col width="120px"/>
						<col width="120px"/>
						<col width="120px"/>
						<col/>
					</colgroup>
					<thead>
						<tr>
							<th>#</th>
							<th>零件编号</th>
							<th>描述</th>
							<th>用法备注</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
				<div class="inner-tb">
					<table>
						<colgroup>
						<col width="120px"/>
						<col width="120px"/>
						<col width="120px"/>
						<col width="120px"/>
						<col/>
					</colgroup>
					<tbody id="part_body">
						<script type="text/template" id="template_part">
									{{#parts}}
										<tr data-callout="{{Callout}}" data-partnum="{{PartNumber}}">
											<td>{{Callout}}</td>
											<td>
												<a title="{{PartNumber}}">{{PartNumber}}</a>
											</td>
											<td title="{{Part_Desc}}">{{Part_Desc}}</td>
											<td>{{ModelNote}}</td>
											<td style="text-align:right;"><input type="button" class="btn btn-primary" value="购买"></td>
										</tr>
									{{/parts}}
								</script>
					</tbody>
				</table>
			</div>

		</div>
		<div class="wrap-hot-img">
			<section class="fixed">
				<!-- <input type="button" class="btn btn-primary" id='zoomIn' value="zoomIn">
				<input type="button" class="btn btn-primary" id='reset' value="reset"> -->
			</section>
			<div class="hot-img" id="hot_img_wrap"></div>
		</div>
	</div>
</div>

<footer></footer>

</div>

<script src="../three.min.js"></script>
<script src="../OBJLoader.js"></script>

<script src="../Detector.js"></script>
<script src="../stats.min.js"></script>
<script src="../OrbitControls.js"></script>
<!-- <script src="../Octree.js"></script>
-->
<script src="../threex.domevents.js"></script>
<script src="../TweenMax.min.js"></script>
<script src="../jquery-1.9.0.js"></script>
<script src="../jquery.blockUI.js"></script>
<script src="../mustache.js"></script>

<script src="main.js"></script>
<script src="operator.js"></script>
</body>
</html>
