<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ship_triangle OBJloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
            右车门
		</div>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>

		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/Octree.js"></script>
		<script src="./js/threex.domevents.js"></script>
        
		<script>
			var _width=window.innerWidth,
				_height=window.innerHeight,
				clock = new THREE.Clock(),
				delta = clock.getDelta(),
				rotateAngle = Math.PI / 2 * delta,   // pi/2 radians (90 degrees) per second
				domEvents,container, stats,camera, scene, renderer, controls,manager;

			init();

			function initScene(){
				scene = new THREE.Scene();
			}

			function initCamera(){
				camera = new THREE.PerspectiveCamera(45, _width / _height,0.1,1000);
				camera.position.set(0,0,300);
			}

			function initRenderer(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( _width,_height );
				container.appendChild( renderer.domElement );
			}

			function initLights(){
				//环境光
				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );
				//点扩散
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
			}

			function initMaterial(){
				var material = new THREE.MeshBasicMaterial({color: 'yellow', side: THREE.DoubleSide});
			}

			function initManage(){
				manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
			}

			function initDomEvent(){
				//父容器作为事件源
				domEvents = new THREEx.DomEvents(camera,renderer.domElement);

				//鼠标控制
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.target.set( 0, 0, 0 );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				//controls.autoRotate = true;
				// controls.enableZoom = false;

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function loadOutMaterial(){
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( './res/20160704-加序号.obj', function ( obj ) {

					obj.position.set(-60,0,0);
					obj.rotation.set(20* Math.PI / 180,0,20* Math.PI / 180);
					obj.scale.set(30,30,30);

                    if(obj.children){
                    	obj.children.forEach(function(key,val){

                    		domEvents.addEventListener(key,"mouseover",function(e){
                    			e.target.material.color.set(0xff0000);
                    		},false);
							domEvents.addEventListener(key,"mouseout",function(e){
								e.target.material.color.set(0xffffff);
							},false);
							domEvents.addEventListener(key,"click",function(e){
								e.target.material.color.set(0x0000ff);
							},false);
                    	});
                    }

					scene.add( obj );

					animate();
				} );
			}

			function init() {

				initScene();

				initCamera();

				initRenderer();

				initLights();

				initMaterial();

				initManage();

				initDomEvent();

				loadOutMaterial();

			}

			function onWindowResize() {
				 _width=window.innerWidth;
				_height=window.innerHeight;

				camera.aspect = _width / _height;
				camera.updateProjectionMatrix();

				renderer.setSize( _width, _height );
			}


			function animate() {
				window.requestAnimationFrame( animate );
				controls.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
