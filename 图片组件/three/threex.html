<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ship_triangle OBJloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
            右车门
		</div>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>

		<script src="http://threejs.org/examples/js/Detector.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/Octree.js"></script>
		<script src="./js/threex.domevents.js"></script>
        
		<script>
			var _width=window.innerWidth,
				_height=window.innerHeight,
				cacheObjects=[],
				clickCls=0xff0000,
				overCls=0xffff00,
				outCls=0xffffff,
				clock,
				domEvents,container,stats, camera, scene, renderer, controls,manager;

			var useEvents={
				onWindowResize:function(){
					_width=window.innerWidth;
					_height=window.innerHeight;

					camera.aspect = _width / _height;
					camera.updateProjectionMatrix();

					renderer.setSize( _width, _height );
				},
				meshMouseover:function(e){

					e.target.material.color.set(overCls);
					e.stopPropagation();
				},
				meshMouseout:function(e){
					var target = e.target,
						idx = cacheObjects.indexOf(target);

					if(idx > -1){target.material.color.set(clickCls); }
					else {
						target.material.color.set(outCls);
					}
					e.stopPropagation();
				},
				meshClick:function(e){
					var target = e.target,
						name = target.name,
						children=scene.children;

					cacheObjects.forEach(function(val){
						val.material.color.set(outCls);
					});
					var arr = children.filter(function(val,idx){
						var flag = val.name === name;
						if(flag){
							val.material.color.set(clickCls);
						}
						return flag;
					});

					cacheObjects=arr;
				}
			};

			init();

			function initScene(){
				scene = new THREE.Scene();
			}

			function initCamera(){
				camera = new THREE.PerspectiveCamera(45, _width / _height,0.1,1000);
				camera.position.set(0,0,500);
			}

			function initRenderer(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0x888888,1);
				renderer.setSize( _width,_height );
				container.appendChild( renderer.domElement );

				clock = new THREE.Clock();
				stats = new Stats();
				stats.dom.style.position='absolute';
				stats.dom.style.top='auto';
				stats.dom.style.bottom='0';
				stats.dom.style.left='40%';
				stats.dom.style.zIndex=10;

				container.appendChild(stats.dom);
			}

			function initLights(){
				//环境光
				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );
				//点扩散
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
			}

			function initMaterial(){
				var material = new THREE.MeshBasicMaterial({color: 'yellow', side: THREE.DoubleSide});
			}

			function initManage(){
				manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
			}

			function initDomEvent(){
				//父容器作为事件容器
				domEvents = new THREEx.DomEvents(camera,renderer.domElement);

				//鼠标控制
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				// controls.autoRotate = true;
				// controls.enableZoom = false;

				window.addEventListener( 'resize', useEvents.onWindowResize, false );

			}

			function loadOutMaterial(){
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( './res/20160704-加序号.obj', function ( obj ) {

					obj.position.set(0,0,0);
					//obj.rotation.set(20* Math.PI / 180,0,20* Math.PI / 180);
					obj.scale.set(30,30,30);

                    var colors=[0x9900cc,0x00ff00,0x55555f,0xffffff];
                    var geometry,material,meshR;
                    geometry=new THREE.CylinderGeometry(0,10,30,4,4);

                    for(var i =0;i<1000;i++){
                    	var c = colors[Math.floor(Math.random()*colors.length)];

                    	material=new THREE.MeshPhongMaterial({color:0xffffff,shading:THREE.FlatShading});
                    	meshR = new THREE.Mesh(geometry,material);
                    	 meshR.position.x=(Math.random()-0.5)*1000;
                    	 meshR.position.y=(Math.random()-0.5)*1000;
                    	 meshR.position.z=(Math.random()-0.5)*1000;
                    	 // meshR.rotation.x=i*Math.PI/180;
                    	 // meshR.rotation.y=i*Math.PI/180;
                    	 // meshR.rotation.z=i*Math.PI/180;
                    	 meshR.name=i%2==0 ? 'db' : i;

                    	 meshR.updateMatrix();
                    	 meshR.matrixAutoUpdate=false;
                    	 domEvents.addEventListener(meshR,"mouseover",useEvents.meshMouseover,false);
                    	 domEvents.addEventListener(meshR,"mouseout",useEvents.meshMouseout,false);
						 domEvents.addEventListener(meshR,"click",useEvents.meshClick,false);
                    	 scene.add( meshR );
                    }

                 	if(obj.children){
                    	obj.children.forEach(function(key,val){

                    		domEvents.addEventListener(key,"mouseover",useEvents.meshMouseover,false);
							domEvents.addEventListener(key,"mouseout",useEvents.meshMouseout,false);
							domEvents.addEventListener(key,"click",useEvents.meshClick,false);
                    	});
                	}

					scene.add( obj );

					animate();
				} );
			}

			function init() {

				initScene();

				initCamera();

				initRenderer();

				initLights();

				initMaterial();

				initManage();

				initDomEvent();

				loadOutMaterial();

			}

			

			function animate() {
				window.requestAnimationFrame( animate );
				controls.update(clock.getDelta());
				stats.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
