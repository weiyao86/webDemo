    <title>滑动背景的ＪＳ导航菜单－基于jquery</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
   
        #main {
            margin: 0 auto;
            width: 900px;
            height: 500px;
        }

        #menu {
            margin: 0 auto;
            width: 500px;
            height: 36px;
            position: relative;
        }

        #menu_bg {
            width: 500px;
            height: 36px;
            position: absolute;
            left: 0;
            top: 0;
            background: #920202;
        }

        #menu_text {
            width: 500px;
            height: 36px;
            position: absolute;
            z-index: 10;
        }

        #menu_text ul {
            margin-left: 40px;
        }

        #menu_text li {
            width: 60px;
            float: left;
            padding: 0 10px;
            border-right: 1px solid #7c0000;
            border-left: 1px solid #9e0606;
            line-height: 36px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        #menu_text #li_first {
            border-left: 0;
        }

        #menu_text #li_last {
            border-right: 0;
        }

        #slide_block {
            width: 80px;
            height: 36px;
            left: 40px;
            z-index: 5;
            background: #ec5e5e;
            position: absolute;
        }
    </style>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        var action = 0;
        $(document).ready(function () {
            $("#menu_text li").each(function (i) {
                $(this).mouseover(function () {
                    if (action == 1)
                        action = 0;
                    else {
                        $("#slide_block").stop();
                    }
                    $("#slide_block").animate({ left: 40 + i * 82 + 'px' }, 'fast', function () {
                        action = 1;
                    });
                });
            });
