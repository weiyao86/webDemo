            $(".menuSub").css("height", $(".menuMain").css("height"));
            
            $("#menuUl").menuAim({
                activate: function (li) {
                    var menuId = ($(li).attr("id") + "").split('_')[1];
                    $("#menuTips").html(menuId);
                    $("#menuSub_" + menuId).show();

                    var str = "";
                    for (var i = 0; i < 50; i++) {
                        str += "春天的河流格外的好看！</br>";
                    }

                    $(".menuSub").html(str);
                },
                deactivate: function () {
                    $(".menuSub").hide();
                },
                enter: function () {
                    $("#menuTips").html("enter");
                    this.activate();
                },
                exit: function () {
                    $("#menuTips").html("exit"); $(".menuSub").hide();

                }
            });
        });
    </script>
