<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取滚动条宽度</title>
	<script src="Scripts/jquery-1.9.0.js"></script>

</head>
<body>
	<div id="wrap" style="width:100px;height:50px;overflow:hidden;border:1px solid;">
		<div id="c" style="height:100px;background: #ccc;">
		</div>
	</div>
	<div style="position: absolute;top:300px;width:300px;left:500px;height:200px;background: #f00;">
	<div style="position: fixed;top:30px;width:30px;left:50px;height:200px;background: #ccc;"></div>
	</div>
	<script>

		$(function(){

			var c=$("#c").get(0);
			var of1=c.offsetWidth;
			$("#wrap").css("overflow","auto");
			var of2=$("#c").get(0).offsetWidth;
			alert(of1-of2);
			
		});

	</script>
</body>
</html>
