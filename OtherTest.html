      position: relative;

      border: 3px solid #f00;
      text-align: center;
      color: #f00;
    }
    .item::after{
      position: absolute;
      top: -100%;
      width: 50%;
      content: '';
      display: block;
      border-style: solid;
      border-width: 75px;
      border-color: transparent transparent #000;
      height: 0;
    }
    .text{
      position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: #f00;
    z-index: 1223332122;
    display: flex;
    align-items: center;
    justify-content: center;
    }

  <script>
    window.onload=function(){
      var obj={name:'test',children:[{name:'children-test'}]};
      // var src = $.extend(true,obj,{name:'5种css实现垂直水平居中.html',children:[{name:'async.html'}]});
      // console.log($.extend(true,[{t:'test1'}],[{t:'test2'}],[{t:'test3'}]));
      // // console.log(src)
      // var arr=[{name:1},{name:2},{name:10},{name:3},{name:4},{name:5},{name:6}];
      // for(var i in arr){
      //   console.log(i,arr[i])
      // }
    


      var cloneDeep=function (){
        let i=1,deep=false,length=arguments.length,target=arguments[0]||{},options,name,src,copy,copyIsArray,clone;
        if(typeof target == 'boolean'){
          deep=target;
          target=arguments[1]||{};
          i=2;
        }
        if(length ===i){
          return target;
        }
        for(;i<length;i++){
          if((options=arguments[i]) !=null){
            for(name in options){
              src=target[name];
              copy=options[name];

              if(target === copy){
                continue;
              }

              if(deep && copy && ((copyIsArray=Array.isArray(copy)) || (Object.prototype.toString.call(copy).substr(8,6)=="Object"))){
                if(copyIsArray){
                  copyIsArray=false;
                  clone=src && Array.isArray(src) ? src : [];
                }else{
                  clone = src && (Object.prototype.toString.call(src).substr(8,6)=="Object") ? src :{};
                }
                target[name]=cloneDeep(deep,clone,copy);

              }else if(copy != void 0){
                target[name]=copy;
              }
            }
          }
        }
        return target;
      }
     console.log(cloneDeep(true,[{a:{t:2}}],[{a:{b:3,c:[1,2,3]}}],[{b:5}]));
     console.log($.extend(true,[{a:{t:2}}],[{a:{b:3,c:[1,2,3]}}],[{b:5}]));
      
  }
  </script>

<body>

  </div>
   <script>

        var s ='card=2'.replace(/(?:(card))=([^?&]*)/,'throws');
        const element = document.getElementById('wrap');
        let start;

        function step(timestamp) {
          if (start === undefined)
            start = timestamp;
          const elapsed = timestamp - start;

          //这里使用`Math.min()`确保元素刚好停在200px的位置。
          element.style.transform = 'translateX(' + Math.min(0.01 * elapsed, 200) + 'px)';

          if (elapsed <30000) { // 在两秒后停止动画
            // window.requestAnimationFrame(step);
          }
        }

        window.requestAnimationFrame(step);
  </script>
