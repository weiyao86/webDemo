	<script>
	$(function(){
		// 获取光标位置
		function getCursortPosition (textDom) {
		    var cursorPos = 0;
		    if (document.selection) {
		        // IE Support
		        textDom.focus ();
		        var selectRange = document.selection.createRange();
		        selectRange.moveStart ('character', -textDom.value.length);
		        cursorPos = selectRange.text.length;
		    }else if (textDom.selectionStart || textDom.selectionStart == '0') {
		        // Firefox support
		        cursorPos = textDom.selectionStart;
		    }
		    return cursorPos;
		}
		$("#test,#test1").on('focus',function(){
			console.log(getCursortPosition(this));
		})

		$(".wrap").css({
			"background-position":(400-1920-20)+"px"
		});

		setInterval(function(){
			var s =$("#txt").val();
			//$("#txt").next("p").html(s);
		}, 3*1000);
		
		$("#txt").on("propertychange",function(){
			$("#txt").next("p").html('propertychange'+this.value);
		})

		$("#txt").on("input",function(){
			$("#txt").next("p").html('input'+this.value);
		})


	});


	
	</script>
