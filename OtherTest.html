<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
/*<!--absolute布局 ]] -->*/

html,body{height:100%;}
.wrap{width:100%;}
.header,.footer{height:40px;line-height:40px;background-color:#D8D8D8;text-align:center;}
.header{position: absolute;top:0;left:0;width:100%;}
.footer{position: absolute;bottom:0;left:0;width:100%;}
.main{position:absolute;z-index:1;top:40px;left:0;bottom:40px;width:100%;overflow: auto;-webkit-overflow-scrolling: touch;}

  </style>
</head>
<body>
<div class="wrap">
    <div class="header">header</div>
    <div class="main">
      <div style="height:2600px;background: #f00;">
        <div>
        <p>1---弹性滚动区域</p>
        <p>35---弹性滚动区域</p>
        </div>
      </div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
