<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/all.css">
	<style>
	html,body{
		/*perspective:300px;*/
		overflow:hidden;
		height:100%;
	}
		/*.slidein{
			transform:translate3d(50%,0,0);
			animation:a 5s forwards;
		}*/
		@-webkit-keyframes a {
    0% { -webkit-transform: translate3d(100%, 0, 0); transform: translate3d(100%, 0, 0); opacity: 0;; }
    to { -webkit-transform: translateZ(0); transform: translateZ(0); opacity: 1; }
}
@keyframes a {
    0% { -webkit-transform: translate3d(100%, 0, 0); transform: translate3d(100%, 0, 0); opacity: 0; }
    to { -webkit-transform: translateZ(0); transform: translateZ(0); opacity: 1; }
}
@-webkit-keyframes b {
    0% { -webkit-transform: translateZ(0); transform: translateZ(0); opacity: 1; }
    to { -webkit-transform: translate3d(100%, 0, 0); transform: translate3d(100%, 0, 0); opacity: 0; }
}
@keyframes b {
    0% { -webkit-transform: translateZ(0); transform: translateZ(0); opacity: 1; }
    to { -webkit-transform: translate3d(100%, 0, 0); transform: translate3d(100%, 0, 0); opacity: 0; }
}

		.s1,.s2{
			background:#ff8800;
			position: absolute; top: 150px; right: 0; bottom: 0; left: 0;
			opacity:0;
		}
		.s2{
			background:#ccc;
			animation:all .2s infinite;
		}
		.slidein{
			-webkit-animation: a .2s forwards; animation: a .2s forwards;
		}
		.slideout{
			-webkit-animation: b .2s forwards; animation: b .2s forwards;
		}
		input{
			width:200px;
			height:60px;
		}

	</style>
	<script>
	window.onload=function(){
		var btn= document.getElementById("btn");
		var btn1= document.getElementById("btn1");
		var s1= document.getElementById("s1");
		var s2= document.getElementById("s2");
		
		
		var btnFun=function(){
			this.value="App_Code";
			s1.className="s1 slidein";
			location.hash="#abc123";
			history.replaceState({},"tesat",location.href);
		}

		var btnFun1=function(){
			this.value="8种css实现垂直水平居中.html";
			s2.className="s2 slidein";
			location.hash="#123";
			history.replaceState({},"test",location.href);
		};

btn.addEventListener("click",btnFun,false);
		btn1.addEventListener("click",btnFun1,false);
	}
	</script>
