<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      height: 100%;
      position: relative;
      border: 1px solid #f00;
    }
    .wrap{
      width: 500px;
      height: 400px;
      position: absolute;
      top:0;
      bottom:0;
      left: 0;
      right: 0;
      margin:auto;
      background: #ccc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">asdfsasf</div>
  <label for="country">请选择喜欢的国家:</label>
<input list="countries" name="country" id="country">
<datalist id="countries">
  <option value="UK">
  <option value="Germany">
  <option value="USA">
  <option value="Japan">
  <option value="India">
  <option value=“China”>
</datalist>

</body>
</html>
