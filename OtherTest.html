<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/jquery.easing.1.3.js"></script>
    <script>
    $(function(){
        $(".wrap").on("click",function(){
            $(this).animate({
                width:1600,
                height:700

            },'slow');
        })

    })
    </script>
    <style>
        .wrap{width:200px;height:200px;background:#f0f;}
    </style>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
