<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="Scripts/jquery-1.9.0.js"></script>
<script>
    $(function(){
      function power(base,exponent){
        if(exponent == 0){
          return 1;
        }else{
          return base * power(base,exponent-1);
        }
      };

      var s = power(5,3);
      alert(s);
    });

</script>

  body{
    height:1600px;  
    overflow:auto;
  }
  .test{
    height:1200px;
    background:#f00;
  }
  .wrap{
    border:1px solid red;
    width:500px;
    height:300px;
    background:#f80;
  }

  </style>
</head>
<body>
<div class="test"></div>
  <div id="wrap" class="wrap"></div>
</body>
