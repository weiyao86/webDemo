<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script>
		$(function() {
			var $table = $('table'),
				rows = [];

			$('tr', $table).each(function() {
				var tr = $(this),
					cells = [];
				$('td,th', tr).each(function() {
					cells.push($(this));
				});
				rows.push(cells);
			});

		})
	</script>
</head>
<body>
	<table>
  <tr>
    <th>列1</th>
    <th>列2</th>
    <th>列3</th>
    <th>列4</th>
  </tr>
  <tr>
    <td>数据1-1</td>
    <td>数据1-2</td>
    <td>数据1-3</td>
    <td>数据1-4</td>
  </tr>
  <tr>
    <td>数据2-1</td>
    <td>数据2-2</td>
    <td>数据2-3</td>
    <td>数据2-4</td>
  </tr>
  <tr>
    <td>数据3-1</td>
    <td>数据3-2</td>
    <td>数据3-3</td>
    <td>数据3-4</td>
  </tr>
</table>
</body>
</html>
