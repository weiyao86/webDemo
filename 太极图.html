<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        h3 {
            text-align: center;
        }

        #bagua {
            width: 192px;
            height: 96px;
            margin: 0 auto;
            border-radius: 100%;
            background: #fff;
            border-color: #000;
            border-style: solid;
            border-width: 4px 4px 100px 4px;
            position: relative;
        }
            #bagua:before {
                position: absolute;
                top: 50%;
                left: 0;
                content: "";
                background: #fff;
                width: 24px;
                height: 24px;
                border: 36px solid #000;
                border-radius: 100%;
            }

            #bagua:after {
                position: absolute;
                top: 50%;
                left: 50%;
                content: "";
                background: #000;
                width: 24px;
                height: 24px;
                border: 36px solid #fff;
                border-radius: 100%;
            }
    </style>
</head>
<body>
    <h3>太极图</h3>
	<div id="bagua"></div>
</body>
</html>
