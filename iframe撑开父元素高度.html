<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iframe撑开父元素高度</title>

<style type="text/css">

	html,body{margin:0;background:green;}
	.wrap{
		margin:100px;
		height:auto;
		background:#ccc;
	}
	.i{width:100%;height:100%;}
	.clearfix:after,.clearfix:before{
		content:"";
		display:table;
	}
	.clearfix:after{
		clear:both;
	}
	.clearfix{zoom:1;}
</style>
<script type="text/javascript" src="Scripts/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$(function() {
		var url="二,三列及单列自适应布局.html";
		var $i=$("#ii");
		$i.on("load",function(){
			var body = this.contentDocument ? this.contentDocument.documentElement : this.contentWindow ? this.contentWindow.document.body : null;
			body && $(this).parent().css("height",body.scrollHeight+20);
		}).attr("src",url);
	});

</script>
</head>

<body>
<div class="wrap">
	<iframe name="i" id="ii" class="i" src="" frameborder="0"></iframe>
</div>
<div class="clearfix"></div>
</body>
</html>
